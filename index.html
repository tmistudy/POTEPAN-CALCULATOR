<!DOCTYPE html>
<html>
  <head lang="ja">
    <meta charset="utf-8"/>
    <title>電卓</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="calculator">
        <p id="numbers"></p>
        <div class="buttons">
          <input type="button" class="number" name="" id="" value="7" />
          <input type="button" class="number" name="" id="" value="8" />
          <input type="button" class="number" name="" id="" value="9" />
          <input type="button" class="symbol" name="" id="" value="+" />
        </div>
        <div class="buttons">
          <input type="button" class="number" name="" id="" value="4" />
          <input type="button" class="number" name="" id="" value="5" />
          <input type="button" class="number" name="" id="" value="6" />
          <input type="button" class="symbol" name="" id="" value="-" />
        </div>
        <div class="buttons">
          <input type="button" class="number" name="" id="" value="1" />
          <input type="button" class="number" name="" id="" value="2" />
          <input type="button" class="number" name="" id="" value="3" />
          <input type="button" class="symbol" name="" id="" value="*" />
        </div>
        <div class="buttons">
          <input type="button" class="zero" name="" id="zero" value="0" />
          <input type="button" class="zero_double" name="" id="zero_double" value="00" />
          <input type="button" class="point" name="" id="point" value="." />
          <input type="button" class="symbol" name="" id="" value="/" />
        </div>
        <div class="buttons action">
          <input type="button" name="" id="reset" value="AC" />
          <input type="button" name="" id="result" value="=" />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
